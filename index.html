<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <h1 style="text-align: center">UPDATE CSS VARIABLES WITH <SPAN class="demo">JS</SPAN> </h1>
    <div class="container">
      <div class="controls">
        <div class="control">
          <label for="spacing">Spacing : </label>
          <input type="range" name="spacing" min="10" max="200" value="10" data-sizing = "px">
        </div>
        <div  class="control">
          <label for="blur">Blur : </label>
          <input type="range" name="blur" min="0" max="25" value="10" data-sizing = "px">
        </div>
        <div  class="control">
          <label for="base">Base Color : </label>
          <input type="color" name="base" value="#ffc600">
        </div>
        <img src="img/1_1.jpg" height="604" width="100%"/>
    </div>
    </div>
    <style>
      body{
        background: #193549;
        color: white;
      }
      :root{
          --spacing : 10px;
          --base : #ffc600;
          --blur : 10px;
      }
      img{
        padding:  var(--spacing);
        background: var(--base);
        filter:  blur(var(--blur));
      }
      .demo{
        color: var(--base);
      }
      .control{
        width: 30%;
        float: left;
        margin:1.5%;
      }
      input[type = color]{
        width: 100%;
      }

    </style>
    <script>
      const  inputs  = document.querySelectorAll(".controls input");
      function  updateHandle() {
            const  suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
      }
      inputs.forEach(input => input.addEventListener('change', updateHandle ));
      inputs.forEach(input => input.addEventListener("onmousemove", updateHandle ));

    </script>
</body>

</html>
